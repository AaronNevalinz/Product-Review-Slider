<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider Using Javascript</title>
</head>
<body>
    <div class="review-container">
        <div class="review-header">
            <h2>What our Clients say</h2>
            <p>We partner with some pretty amazing people and here's what they say about us!</p>
        </div>
        <div class="review-content">
            <button class="arrow" id="arrow--left">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                  </svg>     
            </button>
            <div class="reviews">
                <div class="review">
                    <div class="review__headshot">
                        <img src="" alt="">
                    </div>
                    <p class="review__name">Aaron Nevalinz</p>
                    <p class="review__location">Las Vegas, Nevada</p>
                    <div class="review__stars"></div>
                </div>
            </div>
            <button class="arrow" id="arrow--right">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                  </svg>     
            </button>
        </div>
    </div>
</body>
</html>
